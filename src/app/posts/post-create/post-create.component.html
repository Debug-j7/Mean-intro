<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="7">
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="conetent"
      ngModel
      required></textarea>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Post</button>
  </form>

</mat-card>
