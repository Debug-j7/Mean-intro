<mat-card>
  <form (submit)="onAddPost()" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="4"
      name="conetent"
      ngModel></textarea>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Post</button>
  </form>

</mat-card>
